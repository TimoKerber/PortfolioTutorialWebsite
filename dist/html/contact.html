<body>
  <header id="header" class="headerOther">
    <div class="contentContainer">
      <div class="navbar">
        <img src="../project_resources/img/logo.png" alt="">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="current" href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="clr"></div>

  <section class="contact">
    <div class="contentContainer">
      <div class="sectionHeadline contactHeadline">
        <h3>Contact Me</h3>
        <div class="underline"></div>
        <p>Here is how you can reach me</p>
      </div>
      <form class="contactForm" action="#">
        <div class="inputs">
          <input class="name" type="text" placeholder="Name...">
          <input class="mail" type="email" placeholder="Email Address...">
          <input class="subject" type="text" placeholder="Subject...">
          <input class="phone" type="number" placeholder="Name...">
          <textarea name="message" class="message" placeholder="Enter Message..."></textarea>
        </div>
        <button class="btn btnDark" type="submit">Submit</button>
      </form>
    </div>
  </section>
  <section class="contactAdditional1">
    <div class="contentContainer">
      <div class="box boxDark">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>john@something.com</p>
      </div>
      <div class="box boxDark">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p>0124/56789</p>
      </div>
      <div class="box boxDark">
        <i class="fas fa-address-card"></i>
        <h3>Address</h3>
        <p>My Street 1234</p>
      </div>
    </div>
  </section>
  <section class="contactAdditional2">
    <div class="contentContainer">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>
  <footer>
    <div class="contentContainer">
      <div class="copyright">

      <div class="socials">
        <ul>
          <li><a href="#"><i class="fab fa-twitter "></i></a></li>

          <li><a href="#"><i class="fab fa-instagram "></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin "></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
